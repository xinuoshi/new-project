<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap 实例 - 模态框（Modal）插件</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .list {
      float: left;
      width: 200px;
    }

    .context {
      border-left: 200px solid #999;
      height: 500px;
    }

  </style>
</head>
<body>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <!--<h4 class="modal-title" id="myModalLabel">-->
          <!--模态框（Modal）标题-->
        <!--</h4>-->
      <!--</div>-->
      <!--<div class="modal-body">-->
        <!--在这里添加一些文本-->
      <!--</div>-->
      <!--<div class="modal-footer">-->
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭-->
        <!--</button>-->
        <!--<button type="button" class="btn btn-primary">-->
          <!--提交更改-->
        <!--</button>-->
        <div class="wrapper">
          <div class="list">
            <ul>
              <li>Pure Python</li>

            </ul>
          </div>
          <div class="context">
            <div class="container">
              <!--<div class="row clearfix">-->

                  <form role="form">
                    <div class="form-group">
                      <label for="file">项目路径</label><input type="email"  id="file" />
                      <input type="file" id="exampleInputFile" />
                      <asp:FileUpload ID="upFile" runat="server" CssClass="txtFile" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Python SDK路径</label><input type="password"  id="exampleInputPassword1" />
                    </div>
                    <!--<div class="form-group">-->
                   <!--<input type="file" id="exampleInputFile" />-->
                    <!--</div>-->
                    <div class="checkbox">

                    </div> <button type="submit" class="btn btn-default">建立项目</button>
                  </form>
                <!--</div>-->
              </div>

          </div>
        </div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
</body>
</html>
