<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap 实例 - 模态框（Modal）插件</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .list {
      float: left;
      width: 200px;
    }

    .context {
      border-left: 200px solid #999;
      height: 500px;
    }

  </style>
</head>
<body>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  新建项目
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>

        <div class="wrapper">
          <div class="list" style="padding-top: 3%">
            <ul>
              Pure Python
            </ul>
          </div>
          <div class="context">
            <div class="container">
              <!--<div class="row clearfix">-->

              <form role="form">
                <div class="form-group" style="padding-top: 3%">
                  <input id="lefile" type="file" style="display:none">
                  <div class="input-append">
                    <label for="lefile">项&nbsp;&nbsp;&nbsp;&nbsp;目&nbsp;&nbsp;&nbsp;&nbsp;路&nbsp;&nbsp;&nbsp;&nbsp;径&nbsp;&nbsp;</label>
                    <input id="photoCover" class="input-large" type="text" style="height:30px;">
                    <a class="btn"  >确定</a>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Python SDK安装</label>
                  <!--<input type="password"  id="exampleInputPassword1" />-->
                  <select name="myselect" id="exampleInputPassword1" style="height:30px;width: 178.4px"  >
                    <option value="opt1">版本3.5  apt install python 3.5</option>
                    <option value="opt2">版本3.6  apt install python 3.6</option>

                  </select>
                  <a class="btn" >安装</a>

                  <div class="checkbox">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">建立项目</button>
          </div>
        </div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>


<script type="text/javascript">
  $('input[id=lefile]').change(function() {
    $('#photoCover').val($(this).val());
  });

  //   var $eleBtn1 = $("#btn1");
  //   //已知一个下载文件的后端接口：
  //   https://codeload.github.com/douban/douban-client/legacy.zip/master
  // //方法一：window.open()
  //     $eleBtn1.click(function(){
  //       var url = "https://codeload.github.com/douban/douban-client/legacy.zip/master";
  //       window.open(url);
  //     });
  //选择按钮，安装
  $("#exampleInputPassword1").change(function(){
    var opt=$("#exampleInputPassword1").val();

  });

  $(document).on('show.bs.modal', '.modal', function(event) {
    $(this).appendTo($('body'));
  }).on('shown.bs.modal', '.modal.in', function(event) {
    setModalsAndBackdropsOrder();
  }).on('hidden.bs.modal', '.modal', function(event) {
    setModalsAndBackdropsOrder();
  });


  function setModalsAndBackdropsOrder() {
    var modalZIndex = 1040;
    $('.modal.in').each(function(index) {
      var $modal = $(this);
      modalZIndex++;
      $modal.css('zIndex', modalZIndex);
      $modal.next('.modal-backdrop.in').addClass('hidden').css('zIndex', modalZIndex - 1);
    });
    $('.modal.in:visible:last').focus().next('.modal-backdrop.in').removeClass('hidden');
  }
</script>
</body>
</html>
